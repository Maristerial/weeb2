{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'main/css/login.css' %}">
    <title>Авторизация</title>
</head>
<body>
    <div class="login">
  <h1>Авторизация</h1>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Имя пользователя" required="required" />
        <input type="password" name="password" placeholder="Пароль" required="required" />
        <button type="submit" class="btn btn-primary btn-block btn-large">Продолжить</button>
        {{ form.errors }}
    </form>
    <a href="{% url 'home'%}" type="submit" class="btn btn-primary btn-block btn-large">Назад</a>
</div>
</body>
</html>
