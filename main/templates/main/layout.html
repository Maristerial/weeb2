{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>   {% block title %} {% endblock %}</title>
    <link rel = "stylesheet" href ="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" >
    <link rel = "stylesheet"  href = "{% static 'main/css/main.css'%}">
    <link rel = "stylesheet"  href = "https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
</head>
<body>
    <aside>
        <img src="{% static 'main/img/icon2.png'%}" alt = "Лого">
        <span class = "logo "> Игровая галактика</span>
        <h3>Поиcковик</h3>
        <form class="fr" action="{% url 'search' %}" method="get">
                <input  type="search" type="text"  name="q" placeholder="Что будем искать?">
                <button class="btn btn-success">Найти</button>
        </form>
        <ul>

            <a class="qwe" href="{% url 'home'%}" ><li><i class="bi bi-house"></i> Главная</li></a>
            <a class="qwe" href="{% url 'about'%}" ><li><i class="bi bi-card-list"></i> Про нас</li></a>
            <a class="qwe" href ="{% url 'news_home' %}" ><li><i class="bi bi-newspaper"></i> Новости </li></a>
            {% if user.is_authenticated %}
            <a  class="qwe" href = "{% url 'create' %}" ><li><button class="btn btn-success"><i class="bi bi-plus-square-fill"></i> Добавить запись </button>  </li></a>
            <a><li> Привет, {{ user.username }}</li></a>
            <li><button class="btn btn-success" onclick="location.href='{% url 'logout' %}?next=/'">Выход </button></li>
            {% else %}
                <a class="qwe" href = "{% url 'register' %}"><li><button class="btn btn-success">Регистрация </button>  </li></a>
                <a class="qwe" href = "{% url 'login' %}"><li><button class="btn btn-success">Войти</button></li></a>
            {% endif %}
        </ul>

    </aside>
    <main>
        {% block content %}
    {% endblock %}
    </main>
</body>
</html>
